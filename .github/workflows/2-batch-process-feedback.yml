# .github/workflows/2-batch-process-feedback.yml

name: 2 - Batch Process Feedback Issues

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

concurrency:
  group: archive-commit
  cancel-in-progress: true

# --- FIX: Add permissions block to allow the job to close issues ---
permissions:
  issues: write
  contents: write

jobs:
  batch-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Cache Sentence Transformer models
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: ${{ runner.os }}-st-cache

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Batch Feedback Manager
        id: feedback_run # Give this step an ID to access its outputs
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/feedback_manager.py

      - name: Commit Updated Taste Profile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Batch update taste profile from feedback"
          file_pattern: liked_vectors.json

      - name: Close Processed Issues
        uses: peter-evans/close-issue@v3
        # --- FIX: Loop through the issue numbers output by the Python script ---
        with:
          issue-number: ${{ join(fromJson(steps.feedback_run.outputs.issue_numbers), ',') }}
          comment: "âœ… Feedback processed successfully and issue closed."