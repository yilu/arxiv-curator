# .github/workflows/3-daily-recommender.yml

name: 3 - Generate and Deploy Daily Recommendations

on:
  schedule:
    # Runs at 05:00 UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        # We need to checkout with a PAT to be able to push back the archive
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Recommender Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          # --- Pass the Gemini API key secret to the script ---
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

        run: python scripts/recommend.py

      - name: Commit and Push Updated Archive
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add the archive file to staging
          git add archive.json

          # Commit the changes if there are any
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update paper archive"
            # --- FIX: Pull latest changes before pushing ---
            git pull --rebase
            git push
          else
            echo "No changes to archive.json to commit."
          fi

      - name: Deploy to yilu.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          # This token needs write access to your yilu.github.io repo
          personal_token: ${{ secrets.PAT }}
          # The target repository
          external_repository: yilu/yilu.github.io
          # The branch to deploy to (usually main or master)
          publish_branch: main
          # The folder in this repo to deploy from
          publish_dir: ./dist
          # The target directory in the destination repo
          destination_dir: ./arxiv
          # A clean commit message
          commit_message: 'docs: Update daily arXiv recommendations'