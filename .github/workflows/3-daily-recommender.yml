# .github/workflows/3-daily-recommender.yml

name: 3 - Generate and Deploy Daily Recommendations

on:
  schedule:
    # Runs at 05:00 UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        # We need to checkout with a PAT to be able to push back the seen list
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Recommender Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/recommend.py

      - name: Commit and Push Updated Seen List
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add both files; git will only commit if there are changes.
          git add seen_papers.json
          # Use a different commit message to distinguish from feedback commits.
          git commit -m "chore: Update seen papers list" || echo "No new papers were seen."
          git push

      - name: Deploy to yilu.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          # This token needs write access to your yilu.github.io repo
          personal_token: ${{ secrets.PAT }}
          # The target repository
          external_repository: yilu/yilu.github.io
          # The branch to deploy to (usually main or master)
          publish_branch: main
          # The folder in this repo to deploy from
          publish_dir: ./dist
          # The target directory in the destination repo
          destination_dir: ./arxiv
          # A clean commit message
          commit_message: 'docs: Update daily arXiv recommendations'