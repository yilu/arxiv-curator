# .github/workflows/2-process-feedback.yml

name: 2 - Process New Feedback

on:
  issues:
    types: [opened]

# --- FIX: Add a concurrency group to prevent race conditions ---
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  process-new-like:
    runs-on: ubuntu-latest

    if: "startsWith(github.event.issue.title, 'Like:') && github.actor == github.repository_owner"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Feedback Script
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: python scripts/feedback.py

      - name: Commit Updated Taste Profile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Update taste profile with new liked paper"
          file_pattern: liked_vectors.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Close the Issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "âœ… Thank you for your feedback! This paper has been added to your taste profile."